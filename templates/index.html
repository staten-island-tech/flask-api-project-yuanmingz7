<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Player Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>Search Chess Player</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Enter Chess.com username" required>
        <button type="submit">Search</button>
    </form>

    {% if profile %}
    <div class="profile">
        <div class="profile-details">
            <img src="{{ profile.avatar }}" alt="Player Avatar">
            <div>
                <h2>{{ profile.name }}</h2>
                <p><strong>Username:</strong> {{ profile.username }}</p>
                <p><strong>Title:</strong> {{ profile.title }}</p>
                <p><strong>Country:</strong> {{ profile.country }}</p>
                <p><strong>Followers:</strong> {{ profile.followers }}</p>
                <p><strong>Last Online:</strong> {{ profile.last_online }}</p>
                <p><strong>Joined:</strong> {{ profile.joined }}</p>
            </div>
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
