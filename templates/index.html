<!DOCTYPE html>
<html>
<head>
    <title>Chess.com Player Lookup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search Chess.com Player</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter username" required>
            <button type="submit">Search</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if player %}
            <div class="player-info">
                <h2>{{ player.username }}</h2>
                <img src="{{ player.avatar }}" alt="Avatar" class="avatar">
                <p>Name: {{ player.name }}</p>
                <p>Title: {{ player.title }}</p>
                <p>Status: {{ player.status }}</p>
                <p>Country: {{ player.country }}</p>
                <p>Followers: {{ player.followers }}</p>
                <p><a href="/player/{{ player.username }}">View Stats</a></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
